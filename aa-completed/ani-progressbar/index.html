<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ani progress</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>

  <body>
    <div class="skil-progress">
      <h1>SOFTWARE SKILLS</h1>

      <div class="item">
        <p><span>HTML5</span><span>90%</span></p>

        <div class="progress">
          <div class="progress-level" style="width: 90%"></div>
        </div>
      </div>

      <div class="item">
        <p><span>CSS</span><span>80%</span></p>

        <div class="progress">
          <div class="progress-level" style="width: 80%"></div>
        </div>
      </div>

      <div class="item">
        <p><span>JQUERY</span><span>60%</span></p>

        <div class="progress">
          <div class="progress-level" style="width: 60%"></div>
        </div>
      </div>

      <div class="item">
        <p><span>REACT</span><span>80%</span></p>

        <div class="progress">
          <div class="progress-level" style="width: 80%"></div>
        </div>
      </div>

      <div class="item">
        <p><span>JPA</span><span>50%</span></p>

        <div class="progress">
          <div class="progress-level" style="width: 50%"></div>
        </div>
      </div>

    </div>
  </body>
</html>
